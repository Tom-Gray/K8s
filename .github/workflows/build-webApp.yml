
name: MiddleTier

on:
  push:
    branches: [ main ]
    paths: 
      - 'sentiment-analysis-webapp/*'
      - '.github/workflows/build-webApp.yml'

jobs:
  dockerBuild:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      
      - name: Docker Build
        run: make build SERVICE=webapp

      - name: Docker Push
        run: make push SERVICE=webapp

